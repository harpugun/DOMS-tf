<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- DOMS CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- fontawesome CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" type="text/css">
    <!-- sb-admin-2 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}">
    <!-- Custom styles for this page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/datatables/dataTables.bootstrap4.min.css') }}">

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />

    <title>다온계측시스템 DOMS</title>
</head>

<body id="page-top">

    <div id="wrapper">
        {% include "menu/sidebar.html" %} <!-- side menu -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                {% include "menu/topbar.html" %} <!-- top menu -->

                <div class="container-fluid">
                    <!-- 기본 템플릿 안에 삽입될 내용 Start -->
                    {% block content %}
                    {% endblock %}
                </div>
                {% include "menu/footer.html" %} <!-- footer -->
            </div>
        </div>
    </div>

    {% include "menu/endline.html" %} <!-- endline -->

    <script src="{{ url_for('static', filename='vendor/moment/moment.js') }}"></script>

    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>

    <script src="{{ url_for('static', filename='vendor/chart.js/Chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/chartjs-plugin-annotation-master/chartjs-plugin-annotation.min.js') }}"></script>

    <script src="{{ url_for('static', filename='vendor/datatables/jquery.dataTables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/datatables/dataTables.bootstrap4.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/datatables/dataTables.fixedColumns.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/datatables/dataTables.buttons.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/datatables/buttons.html5.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/datatables/vfs_fonts.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/datatables/jszip.min.js') }}"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- 자바스크립트 Start -->
    {% block script %}
    {% endblock %}
    <!-- 자바스크립트 End -->
</body>
</html>
